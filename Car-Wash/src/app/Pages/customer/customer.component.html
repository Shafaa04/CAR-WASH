<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- Appointment Bar Line Chart -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Customer Lists</h4>

                            <!-- <div class="heading-elements">
                                <button class="btn btn-info btn-min-width mr-1 mb-3" > Register
                                    Employee</button>
                            </div> -->
                        </div>
                        <div class="card-content collapse show"><br>

                            <div style="margin:10px 0px 0px 10px;" class="example-form ml-">
                                <mat-form-field appearance="outline">
                                    <mat-label>Search</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                                </mat-form-field>
                            </div>


                            <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row;let i = index"> {{1+i}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="firstName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="lastName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
                                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="phone">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
                                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="address">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                                    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                                </ng-container>



                                <!-- Fruit Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button class="btn btn-success" (click)="onView(row)">View</button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                    </td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- END: Content-->
